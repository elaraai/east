name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean
      npm_tag:
        description: 'npm tag (latest for stable, beta for prerelease)'
        required: true
        default: 'beta'
        type: choice
        options:
          - latest
          - beta

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm trusted publishing with OIDC

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Publish to npm (dry run)
        if: ${{ inputs.dry_run }}
        run: npm publish --access public --provenance --tag ${{ inputs.npm_tag }} --dry-run

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public --provenance --tag ${{ inputs.npm_tag }}
